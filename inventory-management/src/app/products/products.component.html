<div class="container">
    <div class="row tm-content-row tm-mt-big">
        <div class="col-xl-8 col-lg-12 tm-md-12 tm-sm-12 col-sm-12 tm-col">
            <form [formGroup]="checkForm" (ngSubmit)="submitCheckForm()">
            <div class="bg-white tm-block h-100">
                <div class="row">
                    <div class="col-xl-6 col-md-6 col-sm-12">
                        <h2 class="tm-block-title d-inline-block">Products</h2>

                    </div> 
                    <div class="col-xl-3 col-md-3 col-sm-12 ">
                        <a (click)="Export()" class="btn btn-2 btn-small btn-primary" style="color: azure;">Export product</a>
                    </div>                        
                    <div class="col-xl-3 col-md-3 col-sm-12">
                        <a href="add-product" class="btn btn-2 btn-small btn-primary">Add Product</a>
                    </div>
                </div>
                <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-hover table-striped tm-table-striped-even mt-3">
                        <thead>
                            <tr class="tm-bg-gray">
                                <th scope="col">&nbsp;</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Category</th>
                                <th scope="col" class="text-center">price</th>
                                <th scope="col" class="text-center">In Stock</th>
                                <th scope="col">Manufacturing Date</th>
                                <th scope="col">Expire Date</th>
                                <th scope="col">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of allProducts | searchFilter:searchText ">
                            <tr>
                                <th scope="row">
                                    <input type="checkbox" aria-label="Checkbox" [value]="item.id" (change)="onCheckboxChange($event)"           >
                                </th>
                                <td class="tm-product-name">
                                    {{item.name}}
                                </td>
                                <td class="text-center">
                                    {{item.category}}
                                </td>
                                <td class="text-center">
                                    {{item.price}}
                                </td>
                                <td class="text-center">
                                    {{item.units}}
                                </td>
                                <td>
                                    {{item.mf_date}}
                                </td>
                                <td>
                                    {{item.expire_date}}                                
                                </td>
                                <td>
                                    <a (click)="editProduct(item.id)" class="fa fa-pencil fa-lg" title="Edit" ></a>
                                 </td>
                            </tr>                                
                        </ng-container>
                        </tbody>
                    </table>
                </div>

                <div class="tm-table-mt tm-table-actions-row">
                    <div class="tm-table-actions-col-left">
                        <button type="submit" class="btn btn-2 btn-danger">Delete Selected Items</button>
                    </div>
                </div>
            </div>
        </form>
        </div>

        <div class="col-xl-4 col-lg-12 tm-md-12 tm-sm-12 tm-col">
            <div class="bg-white tm-block h-100">
                <h2 class="tm-block-title d-inline-block">Product Categories</h2>
                <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">                        
                <table class="table table-hover table-striped tm-table-striped-even mt-3">
                    <tbody>
                        <ng-container *ngFor="let cat of categories">
                        <tr>
                            <td>
                                {{cat.p_category}}
                            </td>
                            <td class="tm-trash-icon-cell"><i class="fas fa-trash-alt tm-trash-icon"></i></td>
                        </tr>                                
                        </ng-container>
                    </tbody>
                </table>
                </div>
                <a href="add-product" class="btn btn-primary tm-table-mt">Add New Category</a>
            </div>
        </div>
    </div>
</div>
